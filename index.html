<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whac a Mole</title>
</head>
<body>
    <div class="container">
        <div mole-pic>
            <img width="400px" mole-pic src="mole.png" alt="">
            <h2>Whack a <span mole-txt>Mole</span></h2>
        </div>
        <div class="stat no-display">
               <h3 st>Your Score: <span id="score">0</span></h3>
               <h3 st>Time: <span id="time">60</span></h3>
               <h3 st class="lvlDisplay no-display">Lvl: <span id="lvlDisplayCount"></span></h3>
        </div>
    
        <div class="grid no-display">
        </div>
        <div class="pop-up no-display">
            <p class="n-l-i">Next level in <span class="t-left">12</span></p>
            <img width="100px" src="mole.png" alt="">
            <h3 pop-up-txt>Winner winner cicen dinner</h3>
            <button class="next">Next</button>
        </div>
        <button class="start">Start</button>


    </div>
    <script src="script.js"></script>
</body>
</html>
