<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whac a Mole</title>
</head>
<body>
    <div class="container">

        <div class="stat">
               <h3 st>Your Score: <span id="score">0</span></h3>
               <h3 st>Time: <span id="time">60</span></h3>
               <h3 st class="lvlDisplay no-display">Lvl: <span id="lvlDisplayCount"></span></h3>
        </div>
    
        <div class="grid">
            <div class="boxes" id="1"></div>
            <div class="boxes" id="2"></div>
            <div class="boxes" id="3"></div>
            <div class="boxes" id="4"></div>
            <div class="boxes" id="5"></div>
            <div class="boxes" id="6"></div>
            <div class="boxes" id="7"></div>
            <div class="boxes" id="8"></div>
            <div class="boxes" id="9"></div>
        </div>
        <div class="pay-pause">
            <button class="start">Start</button>
            <button class="pause">Pause</button>

        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
